<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery of Memories</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Background Elements -->
    <div class="track"></div>
    <div class="track track-2"></div>
    <div class="flag"></div>
    
    <div class="container">
        <div class="card">
            <!-- F1 Logo -->
            <div class="f1-logo">
                <div class="f1-text">F1</div>
                <div class="racing-stripes">
                    <div class="stripe red"></div>
                    <div class="stripe"></div>
                    <div class="stripe red"></div>
                </div>
            </div>
            
            <div class="header">
                <h1>Gallery of Memories 📸</h1>
                <p>Our Special Moments Together</p>
            </div>
            
            <div class="gallery-container">
                <!-- Replace these image sources with your actual photos -->
                <div class="gallery-item">
                    <img src="cute/cute1.jpeg" alt="Memory 1" class="gallery-image">
                    <div class="image-caption">Picture #1 ❤️</div>
                </div>
                
                <div class="gallery-item">
                    <img src="cute/cute2.jpeg" alt="Memory 2" class="gallery-image">
                    <div class="image-caption">Picture #2 ✨</div>
                </div>
                
                <div class="gallery-item">
                    <img src="cute/cute3.jpeg" alt="Memory 3" class="gallery-image">
                    <div class="image-caption">Picture #3 🌟</div>
                </div>
                
                <div class="gallery-item">
                    <img src="cute/cute4.jpeg" alt="Memory 4" class="gallery-image">
                    <div class="image-caption">Picture #4 😊</div>
                </div>
                
                <div class="gallery-item">
                    <img src="cute/cute5.jpeg" alt="Memory 5" class="gallery-image">
                    <div class="image-caption">Picture #5 💫</div>
                </div>
                
                <div class="gallery-item">
                    <img src="cute/cute6.jpeg" alt="Memory 6" class="gallery-image">
                    <div class="image-caption">Picture #6 🌈</div>
                </div>
            </div>
            
            <div class="gallery-controls">
                <button onclick="window.location.href='message.html'" class="gallery-btn">← Back to Message</button>
                <button onclick="window.location.href='index.html'" class="gallery-btn">🏠 Back to Home</button>
            </div>
        </div>
    </div>
</body>
</html>
